<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div id="phaser-example">

        </div>
        <div id="game-control">
        <div class="btns">
            <div id="left"></div>
            <div id="right"></div>
            <div id="rotate"></div>
        </div>
        <div id="down"></div>
        </div>
        <div id="overlay" class="overlay">
            <div class="close-popup-resume" id="close-popup-resume">
                <div id="resume" class="go-on"></div>
            </div>
            <div class="close-popup-entername" id="close-popup-entername">
                <h4 class="your-name">Your Name:</h4>
                <input class="enter-input" id="enter-input" type="text" maxlength="8" value="name"/>
                <div class="commit" id="commit"></div>
            </div>
            <div class="close-popup-restart" id="close-popup-restart">
                <ul class="range-list" id="range-list">
                    
                    
                </ul>
                <div id="restart" class="restart"></div>
            </div>
            
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/phaser/phaser.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
